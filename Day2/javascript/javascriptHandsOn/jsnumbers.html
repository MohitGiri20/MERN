<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<scr>, initial-scale=1.0">
    <title>Document</title>
    <!-- External Script  -->
    <!-- <script src = "external.js"></script> -->

    <script>
        // Inline Script
      //  alert("Java Script")

      // Primitive Data Types
        var num = 100; 
        document.write(typeof(num));
        document.write("<br>")
        document.write(Number.isFinite(2021/0));
        document.write("<br>");
        document.write(Number.isInteger(num));
        document.write("<br>")
        document.write(Number.isNaN(num)); 
        document.write("<br>");
        document.write(num.toExponential(5));
        document.write("<br>");

        var n = parseInt("321");
        document.write(n);
        document.write("<br>");
        
        var b=true;
        document.write(typeof(b));
        document.write("<br>")

        
        </script>
</head>
<body>
    <!-- Internal Script is applied over body -->
   
</body>
