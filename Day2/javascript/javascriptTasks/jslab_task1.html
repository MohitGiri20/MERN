<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<scr>, initial-scale=1.0">
    <title>Document</title>
    <!-- External Script  -->
    <!-- <script src = "external.js"></script> -->

    <script>
        // Inline Script
      //  alert("Java Script")
        var str1 = "Hello";
        var str2 = "World";
        var str3 = "Welcome";
        var conc = str1.concat(str2);
        document.write(conc.concat(str3));  
        
        var s = "Peter Sam";
       document.write("<br>");
        for(i=0;i<s.length;i++){
            document.write(s.charCodeAt(i)+ " ");
        }
       document.write("<br>");
        
       
        
        </script>
</head>
<body>
    <!-- Internal Script is applied over body -->
   
</body>
</html>
