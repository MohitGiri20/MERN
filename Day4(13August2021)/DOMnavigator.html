<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <script>
    function getMyLocation(){
        if(navigator.geolocation){
            navigator.geolocation.getCurrentPosition(function(position){
              
                document.write("Latitude" + position.coords.latitude)
                document.write("<br>")
                document.write("Longitude" + position.coords.longitude);
            })
        }
    }

    function getDetails(){
        // if(navigator.geolocation){
        //     navigator.geolocation.getCurrentPosition(function(position){
              
        //         document.write("Latitude" + position.coords.latitude)
        //         document.write("<br>")
        //         document.write("Longitude" + position.coords.longitude);
        //     })
        // }
         document.write(navigator.appName);
         document.write("<br>")
         document.write(navigator.platform);
         document.write("<br>")
         document.write(navigator.product);
         document.write("<br>")
         document.write(navigator.cookieEnabled);
         document.write("<br>")
         document.write(navigator.javaEnabled());
         document.write("<br>")
         document.write(navigator.appCodeName);
         
         


    }
</script>
</head>
<body>
    <input type ='button' value = 'getLocation' onclick = 'getMyLocation()'>
    <input type = 'button' value = 'getAppDetails' onclick="getDetails()">
</body>
</html>
