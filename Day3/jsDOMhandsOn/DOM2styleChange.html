    <style>
        .box{

            height:100px;
        }

        .newbox{
            background-color: yellow;
            width:200px;

        }

            var data = document.getElementById('mydiv');
            // data.style.backgroundColor = "red";
            // data.style.borderStyle = "solid";
              data.className += ' newbox'

        }
    </script>
</head>
<body>
    <div id = 'mydiv' onclick="changeStyle()" class="box">
    Inside div
    </div>
</body>
